<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Minecraft Challenge Plugin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="title-container">
            <h1>Minecraft Challenge Plugin</h1>
            <p>by <a href="https://www.github.com/TgZ39">TgZ39</a></p>
        </div>
        <div class="container">
            <div class="sub-container">
                <h2>Challenges</h2>
                <hr>
                <ul class="feature-list">
                    <li>Random Mob Challenge</li>
                    <li>Random Effect Challenge</li>
                    <li>Random Block Drop Challenge</li>
                    <li>Lava Challenge</li>
                    <li>Health Challenge</li>
                </ul>
            </div>
            <div class="sub-container">
                <h2>Other Features</h2>
                <hr>
                <ul class="feature-list">
                    <li><span class="code-block">/settings</span> command</li>
                    <li><span class="code-block">/timer</span> command</li>
                    <li>configuration file</li>
                </ul>
            </div>
        </div>
    </body>
</html>
